          href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <title></title>

<body>
<div style="width: 1500px;height: 100%;margin-left: auto;margin-right: auto;padding-left: 50px;">

            Sidebar content
        </div>
        <div class="col-sm-offset-1 col-sm-9" style="border: double;">

        </div>
